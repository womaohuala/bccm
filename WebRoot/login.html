<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登陆-西诚电子bccm后台系统</title>
<link href="css/uucall.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.11.1.min.js"  type="text/javascript"></script>
<script src="js/layer/layer.min.js" type="text/javascript" ></script>
<script src="js/jquery.form.js"  type="text/javascript"></script>
</head>
<script type="text/javascript">
	$(document).ready(function() { 
	    $('#form1').ajaxForm({ 
	        dataType:  'json', 
	        beforeSubmit:validForm,
	        success: processJson,
	        error: processError
	    }); 
	    
	    if(self!=top){
		  window.top.location="login.html";
		}
	 });
	 
	 function  processJson(data){
	    if(!data.result){
	       parent.layer.msg(data.resultInfo);
	    }else{
	       parent.layer.msg(data.resultInfo);
	       window.top.location="index.shtml";
	    }
	   
	 }
	 
	 function validForm(){
	   return true;
	 }
	 function processError(){
	   parent.layer.msg('提交失败');
	 }
	 
</script>

<body  style="background:#e3e8ee;">
<div class="login">
	<div class="login_bg">
    	<div class="login_con">
    	 <form action="login.shtml" id="form1" name="form1" method="post">
        	<div class="login_con1">
                    	<div class="login_row1"><span class="leftdiv">用户名：</span><input type="text" class="login_text1" value="请输入用户名" onmouseover=this.focus();this.select(); onclick="if(value==defaultValue){value='';this.style.color='#000'}" onblur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999" id="username" name="username"/></div>
                        <div class="login_row1"><span class="leftdiv">密码：</span><input type="password" class="login_text1" value="" style="color:#999" name="password" id="password"/></div>
                       <!--<div class="login_row1"><span class="leftdiv">验证码：</span><input type="text" class="login_text2" value=""  onmouseover=this.focus();this.select(); onclick="if(value==defaultValue){value='';this.style.color='#000'}" onblur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999"/></div>--> 
                        <div class="login_row2"><span class="btn_login"><a href="#" onclick="$('#form1').submit();return false;">&nbsp;</a></span></div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
